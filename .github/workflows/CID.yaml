name: CI

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: blog
  RUN_REGION: europe-west1

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy to GCR

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Setup gcloud CLI

      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      # Print gcloud info
      - name: Info
        run: gcloud info

      - name: Login to docker.io
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.27.0 --activate

      - name: Install dependencies (pnpm)
        run: pnpm install --color=true

      - run: pnpm lint
      - run: pnpm test:ci
      - run: pnpm run build:webpack

      - run: pnpm docker:build
      - run: pnpm docker:push

      # Deploy image to Cloud Run
      - name: Deploy
        id: deploy
        run: |-
          gcloud run deploy blog \
            --quiet \
            --region "$RUN_REGION" \
            --image "docker.io/huangjien/website:latest" \
            --platform "managed" \
            --port 8080 \
            --set-secrets OPENAI_API_KEY=OPENAI_API_KEY:latest \
            --allow-unauthenticated

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
